<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroFindr</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* Full height */
            width: 100%;   /* Full width lal */
        }
        .control-panel {
            position: absolute;
            bottom: 10px; /* Position at the bottom */
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
            z-index: 1000; /* Ensures it stays on top */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h4 {
            margin: 0 0 10px;
            font-size: 16px;
        }
        label {
            display: block; /* Ensures labels take full width */
            margin: 5px 0; /* Adds some spacing between items */
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h4>Control Panel</h4>
        <label>
            <input type="checkbox" id="land-monitoring" checked>
            Show Land Monitoring Layer
        </label>
        <label for="layer-select">Select Layer:</label>
        <select id="layer-select">
            <option value="MODIS_Terra_Corrected_Reflectance_True_Color" selected>True Color (MODIS)</option>
            <option value="MODIS_Terra_Surface_Temperature_Day">Surface Temperature (Day)</option>
            <option value="MODIS_Terra_Surface_Temperature_Night">Surface Temperature (Night)</option>
            <option value="MODIS_Terra_Vegetation_Indices">Vegetation Indices</option>
        </select>
    </div>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Create the map
        const map = L.map('map').setView([20, 0], 2); // Center the map and set zoom level

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Create a variable for the GIBS layer
        let gibsLayer;

        // Function to add NASA GIBS layer
        function addGibsLayer(layer) {
            // Remove existing layer if it exists
            if (gibsLayer) {
                map.removeLayer(gibsLayer);
            }

            // Create new GIBS layer based on the selected layer
            gibsLayer = L.tileLayer('https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?', {
                layers: layer,
                format: 'image/png',
                transparent: true,
                attribution: '&copy; <a href="https://earthdata.nasa.gov/">NASA Earth Data</a>',
                maxZoom: 8,
                minZoom: 1,
            });

            gibsLayer.addTo(map);
        }

        // Initial layer load
        addGibsLayer('MODIS_Terra_Corrected_Reflectance_True_Color');

        // Control panel toggle for land monitoring
        const landMonitoringCheckbox = document.getElementById('land-monitoring');
        landMonitoringCheckbox.addEventListener('change', () => {
            if (landMonitoringCheckbox.checked) {
                const selectedLayer = document.getElementById('layer-select').value;
                addGibsLayer(selectedLayer); // Add the GIBS layer
            } else {
                map.removeLayer(gibsLayer); // Remove the GIBS layer
            }
        });

        // Layer selection event listener
        const layerSelect = document.getElementById('layer-select');
        layerSelect.addEventListener('change', () => {
            if (landMonitoringCheckbox.checked) {
                addGibsLayer(layerSelect.value); // Update layer based on selection
            }
        });
    </script>
</body>
</html>
