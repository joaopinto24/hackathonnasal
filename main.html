<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Information Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 80vh; /* Adjust the height */
            width: 100%;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1001; /* Increase z-index */
        }
        .legend {
            background: white;
            padding: 10px;
            border: 1px solid black;
            position: absolute;
            bottom: 30px;
            left: 10px;
            z-index: 1001; /* Increase z-index */
        }
        .legend div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="checkbox" id="toggleMODIS" checked> Show MODIS Terra Corrected Reflectance<br>
        <input id="search" type="text" placeholder="Search for a location">
    </div>
    <div id="map"></div>
    <div class="legend">
        <strong>Legend</strong>
        <div><span style="color: red;">&#x25A0;</span> MODIS Terra</div>
    </div>

    <script>
        // Initialize the Leaflet map
        const map = L.map('map').setView([20, -5], 2);

        // Add OpenStreetMap base layer (for reference)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add MODIS Terra Corrected Reflectance Layer from NASA GIBS
        const modisLayer = L.tileLayer('https://gibs.earthdata.nasa.gov/wmts/epsg4326/best/MODIS_Terra_CorrectedReflectance_TrueColor/default/{time}/{tileMatrixSet}/{z}/{y}/{x}.jpg', {
            attribution: 'NASA LANCE',
            bounds: [[-90, -180], [90, 180]],
            tileSize: 256,
            zoomOffset: 1,
            time: '2023-10-04', // Modify with the desired date or dynamically update
            tileMatrixSet: '250m',
            format: 'image/jpeg',
            opacity: 0.75
        }).addTo(map);

        // Toggle MODIS Terra Layer
        document.getElementById("toggleMODIS").addEventListener("change", function () {
            if (this.checked) {
                modisLayer.addTo(map);
            } else {
                map.removeLayer(modisLayer);
            }
        });

        // Function to handle search
        document.getElementById("search").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                const query = this.value;
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const location = data[0];
                            const lat = parseFloat(location.lat);
                            const lon = parseFloat(location.lon);

                            // Center the map and add a marker
                            map.setView([lat, lon], 10);
                            L.marker([lat, lon]).addTo(map);
                        } else {
                            alert("Location not found.");
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching location:", error);
                    });
            }
        });

    </script>
</body>
</html>
