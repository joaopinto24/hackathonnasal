<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Information Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>a
    <style>
        #map {
            height: 90vh; /* Adjust the height */
            width: 100%;
        }
        #search {
            margin: 10px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <input id="search" type="text" placeholder="Search for a location">
    <div id="map"></div>
    <script>
        const map = L.map('map').setView([0, 0], 2);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Marker for the searched location
        let marker;

        // Function to handle search
        document.getElementById("search").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                const query = this.value;
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const location = data[0];
                            const lat = location.lat;
                            const lon = location.lon;

                            // Center the map and add a marker
                            map.setView([lat, lon], 10);
                            if (marker) {
                                map.removeLayer(marker);
                            }
                            marker = L.marker([lat, lon]).addTo(map);
                        } else {
                            alert("Location not found.");
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching location:", error);
                    });
            }
        });

        // Function to add hurricane data
        function fetchHurricaneData() {
            fetch('https://www.nhc.noaa.gov/gis-at.xml') // Example endpoint, modify as needed
                .then(response => response.text())
                .then(data => {
                    // Parse XML or JSON as necessary
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");
                    const storms = xmlDoc.getElementsByTagName("storm");

                    Array.from(storms).forEach(storm => {
                        const name = storm.getElementsByTagName("name")[0].textContent;
                        const lat = storm.getElementsByTagName("lat")[0].textContent;
                        const lon = storm.getElementsByTagName("lon")[0].textContent;

                        // Add a marker for each storm
                        L.marker([lat, lon]).addTo(map)
                            .bindPopup(name);
                    });
                })
                .catch(error => console.error('Error fetching hurricane data:', error));
        }

        // Call function to fetch hurricane data
        fetchHurricaneData();
    </script>
</body>
</html>
