<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Information Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 90vh; /* Adjust the height */
            width: 100%;
        }
        #search {
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <input id="search" type="text" placeholder="Search for a location">
    <div id="map"></div>
    <script>
        let map = L.map('map').setView([0, 0], 2); // Initial center and zoom

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Example of adding GIBS data using a WMS layer (if available)
        const gibsUrl = 'https://gibs.earthdata.nasa.gov/wms/MODIS/Terra_NDVI?service=WMS&version=1.3.0&request=GetMap&layers=MODIS/Terra_NDVI&bbox=-125,24,-66,50&width=800&height=600&srs=EPSG:4326&format=image/png';

        const bounds = [[-85, -180], [85, 180]];
        L.imageOverlay(gibsUrl, bounds).addTo(map);

        // Marker for the searched location
        let marker;

        // Add a search feature
        document.getElementById("search").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                const query = this.value;
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const location = data[0];
                            const lat = location.lat;
                            const lon = location.lon;

                            // Center the map and add a marker
                            map.setView([lat, lon], 10);
                            if (marker) {
                                map.removeLayer(marker);
                            }
                            marker = L.marker([lat, lon]).addTo(map);
                        } else {
                            alert("Location not found.");
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching location:", error);
                    });
            }
        });
    </script>
</body>
</html>
