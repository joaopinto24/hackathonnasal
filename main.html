<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Information Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 80vh; /* Adjust the height */
            width: 100%;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1001; /* Increase z-index */
        }
        .legend {
            background: white;
            padding: 10px;
            border: 1px solid black;
            position: absolute;
            bottom: 30px;
            left: 10px;
            z-index: 1001; /* Increase z-index */
        }
        .legend div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="checkbox" id="toggleHurricanes" checked> Show Hurricanes<br>
        <input type="checkbox" id="toggleFloods"> Show Floods<br>
        <input type="checkbox" id="toggleRainfall"> Show Rainfall<br>
        <input id="search" type="text" placeholder="Search for a location">
    </div>
    <div id="map"></div>
    <div class="legend">
        <strong>Legend</strong>
        <div><span style="color: red;">&#x25A0;</span> Hurricane</div>
        <div><span style="color: blue;">&#x25A0;</span> Flood</div>
        <div><span style="color: green;">&#x25A0;</span> Rainfall</div>
    </div>

    <script>
        const map = L.map('map').setView([20, -5], 2); // Initial view

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let hurricaneMarkers = [];
        let floodMarkers = []; // Placeholder
        let rainfallMarkers = []; // Placeholder
        let marker;

        // Function to handle search
        document.getElementById("search").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                const query = this.value;
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const location = data[0];
                            const lat = parseFloat(location.lat);
                            const lon = parseFloat(location.lon);

                            // Center the map and add a marker
                            map.setView([lat, lon], 10);
                            if (marker) {
                                map.removeLayer(marker);
                            }
                            marker = L.marker([lat, lon]).addTo(map);
                        } else {
                            alert("Location not found.");
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching location:", error);
                    });
            }
        });

        // Function to fetch hurricane data
        function fetchHurricaneData() {
            fetch('https://www.nhc.noaa.gov/gis-at.xml') // Replace with a valid hurricane data source
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");
                    const storms = xmlDoc.getElementsByTagName("storm");

                    Array.from(storms).forEach(storm => {
                        const name = storm.getElementsByTagName("name")[0].textContent;
                        const lat = parseFloat(storm.getElementsByTagName("lat")[0].textContent);
                        const lon = parseFloat(storm.getElementsByTagName("lon")[0].textContent);

                        // Create and store markers
                        const stormMarker = L.marker([lat, lon], { icon: createIcon('red') }).addTo(map)
                            .bindPopup(name);
                        hurricaneMarkers.push(stormMarker);
                    });

                    // Toggle functionality for hurricanes
                    document.getElementById("toggleHurricanes").addEventListener("change", function () {
                        hurricaneMarkers.forEach(m => {
                            if (this.checked) {
                                m.addTo(map);
                            } else {
                                map.removeLayer(m);
                            }
                        });
                    });
                })
                .catch(error => console.error('Error fetching hurricane data:', error));
        }

        // Function to create colored markers
        function createIcon(color) {
            return L.divIcon({
                className: 'custom-icon',
                html: `<div style="background-color: ${color}; width: 12px; height: 12px; border-radius: 50%;"></div>`,
                iconSize: [12, 12],
                iconAnchor: [6, 6]
            });
        }

        // Call function to fetch hurricane data
        fetchHurricaneData();

        // Placeholder functions for floods and rainfall (implement similarly)
        function fetchFloodData() {
            // Add flood data fetching and marker creation here
            // For now, we'll just log a message
            console.log("Flood data fetching not implemented.");
        }

        function fetchRainfallData() {
            // Add rainfall data fetching and marker creation here
            // For now, we'll just log a message
            console.log("Rainfall data fetching not implemented.");
        }

        // Call placeholder functions (if desired)
        fetchFloodData();
        fetchRainfallData();

    </script>
</body>
</html>
