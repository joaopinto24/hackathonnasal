<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Information Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <style>
        #map {
            height: 100vh; /* Full height */
            width: 100%; /* Full width */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 0, lng: 0 }, // Adjust to your desired center
                zoom: 2,
            });

            // Example of adding GIBS data
            const bounds = {
                north: 85,
                south: -85,
                east: 180,
                west: -180,
            };

            const gibsUrl = 'https://gibs.earthdata.nasa.gov/wms/MODIS/Terra_NDVI?service=WMS&version=1.3.0&request=GetMap&layers=MODIS/Terra_NDVI&bbox=-180,-90,180,90&width=800&height=600&srs=EPSG:4326&format=image/png';

            fetch(gibsUrl)
                .then(response => response.blob())
                .then(imageBlob => {
                    const imageUrl = URL.createObjectURL(imageBlob);
                    const overlay = new google.maps.GroundOverlay(imageUrl, bounds);
                    overlay.setMap(map);
                });
        }

        window.onload = initMap;
    </script>
</body>
</html>
