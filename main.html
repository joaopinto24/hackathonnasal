<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Information Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 80vh; /* Adjust the height */
            width: 100%;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1001; /* Ensure controls are above the map */
        }
        .legend {
            background: white;
            padding: 10px;
            border: 1px solid black;
            position: absolute;
            bottom: 30px;
            left: 10px;
            z-index: 1001; /* Ensure legend is above the map */
        }
        .legend div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="checkbox" id="toggleVIIRS" checked> Show VIIRS Data<br>
        <input type="checkbox" id="toggleVIIRS_A"> Show VIIRS-A Data<br>
        <input type="checkbox" id="toggleSMAP"> Show SMAP Data<br>
        <input id="search" type="text" placeholder="Search for a location">
    </div>
    <div id="map"></div>
    <div class="legend">
        <strong>Legend</strong>
        <div><span style="color: orange;">&#x25A0;</span> VIIRS</div>
        <div><span style="color: purple;">&#x25A0;</span> VIIRS-A</div>
        <div><span style="color: blue;">&#x25A0;</span> SMAP</div>
    </div>

    <script>
        // Initialize the Leaflet map
        const map = L.map('map').setView([20, -5], 2); // Initial view

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let viirsMarkers = [];
        let viirsAMarkers = [];
        let smapMarkers = [];
        let marker;

        // Fetch and display VIIRS Data
        function fetchVIIRSData() {
            // Placeholder for the actual data URL and fetching logic
            const viirsDataUrl = 'https://earthdata.nasa.gov/learn/find-data/near-real-time/viirs'; 
            console.log("Fetching VIIRS data...");
            // Assuming data is in JSON format
            fetch(viirsDataUrl)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const lat = item.lat;
                        const lon = item.lon;
                        const caption = item.caption || 'VIIRS Data';

                        const viirsMarker = L.marker([lat, lon], { icon: createIcon('orange') }).addTo(map)
                            .bindPopup(`<strong>VIIRS:</strong> ${caption}`);
                        viirsMarkers.push(viirsMarker);
                    });

                    toggleMarkers('toggleVIIRS', viirsMarkers);
                })
                .catch(error => console.error('Error fetching VIIRS data:', error));
        }

        // Fetch and display VIIRS-A Data
        function fetchVIIRS_AData() {
            // Placeholder for the actual data URL and fetching logic
            const viirsADataUrl = 'https://earthdata.nasa.gov/learn/find-data/near-real-time/viirs-a';
            console.log("Fetching VIIRS-A data...");
            fetch(viirsADataUrl)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const lat = item.lat;
                        const lon = item.lon;
                        const caption = item.caption || 'VIIRS-A Data';

                        const viirsAMarker = L.marker([lat, lon], { icon: createIcon('purple') }).addTo(map)
                            .bindPopup(`<strong>VIIRS-A:</strong> ${caption}`);
                        viirsAMarkers.push(viirsAMarker);
                    });

                    toggleMarkers('toggleVIIRS_A', viirsAMarkers);
                })
                .catch(error => console.error('Error fetching VIIRS-A data:', error));
        }

        // Fetch and display SMAP Data
        function fetchSMAPData() {
            const smapDataUrl = 'https://earthdata.nasa.gov/learn/find-data/near-real-time/smap';
            console.log("Fetching SMAP data...");
            fetch(smapDataUrl)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const lat = item.lat;
                        const lon = item.lon;
                        const caption = item.caption || 'SMAP Data';

                        const smapMarker = L.marker([lat, lon], { icon: createIcon('blue') }).addTo(map)
                            .bindPopup(`<strong>SMAP:</strong> ${caption}`);
                        smapMarkers.push(smapMarker);
                    });

                    toggleMarkers('toggleSMAP', smapMarkers);
                })
                .catch(error => console.error('Error fetching SMAP data:', error));
        }

        // Helper function to toggle markers based on checkbox
        function toggleMarkers(checkboxId, markers) {
            document.getElementById(checkboxId).addEventListener("change", function () {
                markers.forEach(m => {
                    if (this.checked) {
                        m.addTo(map);
                    } else {
                        map.removeLayer(m);
                    }
                });
            });
        }

        // Function to create colored markers
        function createIcon(color) {
            return L.divIcon({
                className: 'custom-icon',
                html: `<div style="background-color: ${color}; width: 12px; height: 12px; border-radius: 50%;"></div>`,
                iconSize: [12, 12],
                iconAnchor: [6, 6]
            });
        }

        // Fetch and add data
        fetchVIIRSData();
        fetchVIIRS_AData();
        fetchSMAPData();

        // Function to handle search
        document.getElementById("search").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                const query = this.value;
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const location = data[0];
                            const lat = parseFloat(location.lat);
                            const lon = parseFloat(location.lon);

                            // Center the map and add a marker
                            map.setView([lat, lon], 10);
                            if (marker) {
                                map.removeLayer(marker);
                            }
                            marker = L.marker([lat, lon]).addTo(map);
                        } else {
                            alert("Location not found.");
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching location:", error);
                    });
            }
        });

    </script>
</body>
</html>
