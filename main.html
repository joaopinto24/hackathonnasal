<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroFindr</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* Full height */
            width: 100%;   /* Full width */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi"></script>
    <script>
        // Create the map
        const map = L.map('map').setView([20, 0], 2); // Center the map and set zoom level

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to add NASA GIBS layer
        function addGibsLayer() {
            const gibsLayer = L.tileLayer('https://gibs.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi?', {
                layers: 'MODIS_Terra_Corrected_Reflectance_True_Color',
                format: 'image/png',
                transparent: true,
                attribution: '&copy; <a href="https://earthdata.nasa.gov/">NASA Earth Data</a>',
                maxZoom: 8,
                minZoom: 1,
            });

            gibsLayer.addTo(map);
        }

        // Call the function to add GIBS layer
        addGibsLayer();
    </script>
</body>
</html>
