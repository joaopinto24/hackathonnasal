<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Information Map</title>
    <script src="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
    <style>
        #map {
            height: 90vh; /* Adjust the height */
            width: 100%;
        }
        #search {
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <input id="search" type="text" placeholder="Search for a location">
    <div id="map"></div>
    <script>
        let map, marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 0, lng: 0 }, // Initial center
                zoom: 2,
            });

            // Example of adding GIBS data
            const bounds = {
                north: 85,
                south: -85,
                east: 180,
                west: -180,
            };

            const gibsUrl = 'https://gibs.earthdata.nasa.gov/wms/MODIS/Terra_NDVI?service=WMS&version=1.3.0&request=GetMap&layers=MODIS/Terra_NDVI&bbox=-125,24,-66,50&width=800&height=600&srs=EPSG:4326&format=image/png';

            fetch(gibsUrl)
                .then(response => response.blob())
                .then(imageBlob => {
                    const imageUrl = URL.createObjectURL(imageBlob);
                    const overlay = new google.maps.GroundOverlay(imageUrl, bounds);
                    overlay.setMap(map);
                });

            // Set up the search input
            const input = document.getElementById("search");
            const searchBox = new google.maps.places.SearchBox(input);

            // Listen for the event when the user selects a location
            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();

                if (places.length == 0) {
                    return;
                }

                // Clear previous marker
                if (marker) {
                    marker.setMap(null);
                }

                // Get the place details from the search
                const place = places[0];
                const location = place.geometry.location;

                // Set map center and zoom
                map.setCenter(location);
                map.setZoom(10);

                // Add a marker for the selected place
                marker = new google.maps.Marker({
                    position: location,
                    map: map,
                });
            });
        }

        window.onload = initMap;
    </script>
</body>
</html>
