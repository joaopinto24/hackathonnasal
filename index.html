<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquafindr - Water Alerts for Farmers</title>
    <!-- Rubik Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Rubik', sans-serif;
            overflow-y: scroll;
        }

        section {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero {
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            font-size: 4rem;
            color: rgb(59, 130, 246); /* Accent color */
        }

        .hero p {
            font-size: 1.5rem;
            color: #ff4081;
        }

        .hero a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: rgb(59, 130, 246); /* Accent color */
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .truth {
            background-color: #121212;
            color: #f44336;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .truth h2 {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <section class="hero" id="home">
        <h1>AQUAFINDR</h1>
        <p>Helping farmers stay ahead of hurricanes, droughts, and other water risks.</p>
        <a href="#truth" onclick="smoothScroll('#truth')">LEARN MORE</a>
    </section>

    <section class="truth" id="truth">
        <h2>WATER SECURITY IS VITAL</h2>
    </section>

    <script>
        // Custom smooth scroll function
        function smoothScroll(target) {
            const element = document.querySelector(target);
            window.scrollTo({
                top: element.offsetTop,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
